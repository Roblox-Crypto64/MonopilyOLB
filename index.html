<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonopolyOLB</title>
  <link rel="icon" href="data:,">

  <!-- 100% privacy-first analytics -->
  <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript>
    <img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" 
         alt="" referrerpolicy="no-referrer-when-downgrade"/>
  </noscript>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1020;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      flex-direction: column;
    }
    #monopolyolb-version {
      background: #020617;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      transition: opacity 0.3s ease;
    }
    #monopolyolb-container {
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Manual version: add data-version="1", leave blank for latest -->
<div id="monopolyolb-version" data-version="">Loading versionâ€¦</div>

<div id="monopolyolb-container"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const versionEl = document.getElementById("monopolyolb-version");
  const container = document.getElementById("monopolyolb-container");

  const forcedVersion = versionEl.dataset.version;

  const apiURL = "https://api.github.com/repos/Roblox-Crypto64/MonopilyOLB/contents/?ref=main";

  try {
    const res = await fetch(apiURL, {
      cache: "no-store",
      headers: {
        "Accept": "application/vnd.github+json"
      }
    });

    if (!res.ok) {
      versionEl.textContent = `GitHub API error (${res.status})`;
      return;
    }

    const files = await res.json();

    const versions = files
      .map(f => {
        const match = f.name.match(/^Version(\d+)\.html$/i);
        return match ? Number(match[1]) : null;
      })
      .filter(v => v !== null);

    if (!versions.length) {
      versionEl.textContent = "No versions found";
      return;
    }

    const version = forcedVersion ? Number(forcedVersion) : Math.max(...versions);
    versionEl.textContent = `MonopolyOLB v${version} (latest)`;

    // Fetch and inject the HTML
    const htmlFile = `https://raw.githubusercontent.com/Roblox-Crypto64/MonopilyOLB/main/Version${version}.html`;
    const htmlRes = await fetch(htmlFile);

    if (!htmlRes.ok) {
      container.innerHTML = `<p>Failed to load Version${version}.html</p>`;
      return;
    }

    const htmlText = await htmlRes.text();
    container.innerHTML = htmlText;

    // Hide version text after load
    versionEl.style.opacity = 0;
    setTimeout(() => versionEl.style.display = "none", 300);

  } catch (err) {
    versionEl.textContent = "Version check failed";
    console.error(err);
  }
});
</script>

</body>
</html>
