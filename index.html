<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonopolyOLB</title>
  <link rel="icon" href="data:,">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1020;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
    }
    #monopolyolb-version {
      background: #020617;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<!-- Add data-version to manually set a version, or leave it blank for latest -->
<div id="monopolyolb-version" data-version="">Checking versionâ€¦</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const el = document.getElementById("monopolyolb-version");

  // Read manual override from HTML
  const forcedVersion = el.dataset.version;

  const apiURL = "https://api.github.com/repos/Roblox-Crypto64/MonopilyOLB/contents/?ref=main";

  try {
    const res = await fetch(apiURL, {
      cache: "no-store",
      headers: {
        "Accept": "application/vnd.github+json"
      }
    });

    if (!res.ok) {
      el.textContent = `GitHub API error (${res.status})`;
      return;
    }

    const files = await res.json();

    const versions = files
      .map(f => {
        const match = f.name.match(/^Version(\d+)\.html$/i);
        return match ? Number(match[1]) : null;
      })
      .filter(v => v !== null);

    if (!versions.length) {
      el.textContent = "No versions found";
      return;
    }

    // Use manual version if set, otherwise pick the highest
    const version = forcedVersion ? Number(forcedVersion) : Math.max(...versions);

    el.textContent = `MonopolyOLB v${version} (latest)`;

  } catch (err) {
    el.textContent = "Version check failed";
    console.error(err);
  }
});
</script>

</body>
</html>
