<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonopolyOLB</title>
  <link rel="icon" href="data:,">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1020;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
    }
    #monopolyolb-version {
      background: #020617;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<div id="monopolyolb-version">Checking versionâ€¦</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const el = document.getElementById("monopolyolb-version");

  const apiURL =
    "https://api.github.com/repos/Roblox-Crypto64/MonopilyOLB/contents/MonopilyOLB";

  try {
    const res = await fetch(apiURL, {
      cache: "no-store",
      headers: {
        "User-Agent": "MonopolyOLB-Version-Checker",
        "Accept": "application/vnd.github+json"
      }
    });

    if (!res.ok) {
      el.textContent = `GitHub API error (${res.status})`;
      return;
    }

    const files = await res.json();

    const versions = files
      .map(f => {
        const m = f.name.match(/(\d+)/);
        return m ? Number(m[1]) : null;
      })
      .filter(v => v !== null);

    if (!versions.length) {
      el.textContent = "No versions found";
      return;
    }

    el.textContent = `MonopolyOLB v${Math.max(...versions)} (latest)`;

  } catch (err) {
    el.textContent = "Version check failed";
    console.error(err);
  }
});
</script>

</body>
</html>
